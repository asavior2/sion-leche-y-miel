<ion-tabs>
  <div *ngIf="!esLogin" align="center">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="ios-book"></ion-icon>
        <ion-label>Leer</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="ios-search"></ion-icon>
        <ion-label>Concordancia</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="ios-contact"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-tab-button>
      <ion-tab-button fill="clear" (click)="presentActionSheet()">
        <ion-icon name="menu"></ion-icon>
        <ion-label>Menu SLM</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
</ion-tabs>
