<ion-header>
  <ion-toolbar>
    <ion-title  text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content pandding>

  <br>
  <img class="icon" src="assets/icon/icon.png" alt="">
  <ion-item>
    <ion-label position="floating"> Nombre </ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
<!-- <ion-item>
    <ion-label position="floating"> Confirmar Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item> -->
  <ion-button (click)="onSubmitRegister()" expand="block">Registrarse</ion-button>
  <p text-center routerLink="/tabs/login">Ya tengo cuenta</p>
</ion-content>
