<ion-content class="ion-no-padding auth-promo-content">

  <div class="hero-section">
    <div class="glow-effect"></div> <img src="assets/icon/icon.png" class="hero-img" alt="Logo Sion Leche y Miel" />
  </div>

  <div class="content-container">
    <h1 class="main-title">Sion Leche y Miel</h1>
    <p class="subtitle">
      No pierdas tu constancia. Guarda tus notas, subrayados y lectura en la nube.
    </p>

    <div class="benefits-grid">

      <div class="benefit-item">
        <div class="icon-box gold-light">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
        </div>
        <div class="text-box">
          <h4>Respaldo Seguro</h4>
          <p>Tus notas nunca se pierden</p>
        </div>
      </div>

      <div class="benefit-item">
        <div class="icon-box amber-light">
          <ion-icon name="ribbon-outline"></ion-icon>
        </div>
        <div class="text-box">
          <h4>Tus Logros</h4>
          <p>Mantén tu racha de lectura</p>
        </div>
      </div>

      <div class="benefit-item">
        <div class="icon-box sand-light">
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </div>
        <div class="text-box">
          <h4>Multidispositivo</h4>
          <p>Lee en Web, Tablet y Móvil</p>
        </div>
      </div>
    </div>

    <div class="actions">
      <ion-button expand="block" class="btn-gold-gradient" (click)="goToRegister()">
        Crear Cuenta Gratis
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>

      <div class="secondary-actions">
        <button class="text-btn" (click)="remindLater()">Quizás más tarde</button>
        <button class="text-btn muted" (click)="dontShowAgain()">No mostrar de nuevo</button>
      </div>
    </div>
  </div>
</ion-content>
